<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AnalytiX Welcome</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">

<section class="section-main" id="particles-js">

        <div class="content">
            <div class="photo">
                <img src="assets/img/myphoto.jpg" alt="ava Alex">
            </div>
            <div class="title">
                <h1>Hello</h1>
            </div>
            <div class="title">
                <script type="text/javascript">
                    let titleText = [
                        'hello',
                        'svg',
                        'document',
                        'license'
                    ];
                    document.write('<h1>' + titleText [Math.floor(Math.random()  * (4 - 0) + 0)] +  '</h1>');

                <script type="text/javascript">
                    let subtitleText = [
                        'world',
                        'decor',
                        'alex',
                        'fix'
                    ];
                    document.write('<h2>' + subtitleText [Math.floor(Math.random()  * (4 - 0) + 0)] +  '</h2>');

            </div>
            <div class="progress">
                <div class="line"></div>
            </div>
        </div>
    </div>
</section>
